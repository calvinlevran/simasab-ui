<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simasab</title>
    <link rel="stylesheet" href="styles/StylesPermissionDetail-2.css" />
  </head>
  <body>
    <div class="content">
      <header class="header-app">
        <span class="jam">09:41</span>
        <!-- <script>
          var time = new Date();
          document.getElementById("jam").innerHTML = time.toLocaleTimeString();
        </script> -->
        <img src="img/battery-status.png" alt="" class="battery" />
        <img src="img/wifi.png" alt="" class="wifi" />
        <img src="img/signal.png" alt="" class="signal" />
      </header>

      <div class="profile">
        <img src="img/julius.png" alt="" class="profilePhoto" />
        <p class="name">Julius Gerald</p>
        <p class="position">Manager</p>
        <p class="dateTime"><span id="tanggalwaktu"></span></p>
        <script>
          var date = new Date();
          var tahun = date.getFullYear();
          var hari = date.getDay();
          var bulan = date.getMonth();
          var tanggal = date.getDate();
          var hariarray = new Array(
            "Sunday,",
            "Monday,",
            "Tuesday,",
            "Wednesday,",
            "Thursday,",
            "Friday,",
            "Saturday,"
          );
          var bulanarray = new Array(
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
          );
          document.getElementById("tanggalwaktu").innerHTML =
            hariarray[hari] +
            " " +
            tanggal +
            " " +
            bulanarray[bulan] +
            " " +
            tahun;
        </script>
      </div>

      <div class="menu">
        <ul>
          <li>
            <a href="ManagerAttendance.html" class="inactive">attendance</a>
          </li>
          <li>
            <a href="ManagerPermission.html" class="active">permission</a>
          </li>
        </ul>
        <script>
          const currentLocation = location.href;
          const menuItem = document.querySelectorAll("a");
          const menuLength = menuItem.length;
          for (let i = 0; i < menuLength; i++) {
            if (menuItem[i].href === currentLocation) {
              menuItem[i].className = "active";
            }
          }
        </script>
      </div>

      <a href="ManagerPermission.html" class="permission-banners-1">
        <div class="banner-1">
          <span class="name">Siska</span>
          <br />
          <span class="permission-title">Izin Sakit</span>
          <br /><br />
          <span class="title-date">Tanggal Izin</span><br />

          <span class="permission-date">22 April 2021</span><br /><br />
          <span class="note">Note</span><br />
          <span class="reason">Saya izin kepala saya pusing </span>
        </div>
      </a>
      <br />
      <div class="Detail-button">
        <br />
        <button class="button-accept">accept</button>
        <button class="button-decline">decline</button>
      </div>
    </div>
  </body>
</html>
