            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
          );
          document.getElementById("tanggalwaktu").innerHTML =
            hariarray[hari] +
            " " +
            tanggal +
            " " +
            bulanarray[bulan] +
            " " +
            tahun;
        </script>
